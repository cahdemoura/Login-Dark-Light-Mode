<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark/Light Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main id="container">
        <form id="login-form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social-media">
                <a href="#"><img class="face-logo" src="../img/facebook_logo.svg" alt=""></a>

                <a href="#"><img src="../img/google.svg" alt=""></a>

                <a href="#"><img src="../img/github.svg" alt=""></a>
            </div>

            <div id="inputs">
                <div class="inputbox">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label>
                </div>

                <div class="inputbox">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" name="email" id="email">
                        </div>
                    </label>
                </div>

                <div class="inputbox">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password">
                        </div>
                    </label>

                    <div id="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>

            <button id="login" type="submit" id="login-button">
                Login
            </button>

        </form>
    </main>

    <script type="text/JavaScript" src="./JavaScript/script.js"></script>
</body>

</html>
